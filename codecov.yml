coverage:
  status:
    project:
      default:
        target: 70%
        threshold: 1%
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false

ignore:
  - "**/*.d.ts"
  - "scripts/**/*"
  - "__tests__/**/*"
  - "coverage/**/*"
  - "dist/**/*"
  - "data/**/*"
